<div class="dogKnowledge02">
  <p class="dogKnowledgeFont">养猫需要注意以下几点:</p>
  <p class="dogKnowledgeFont">1、因为小奶猫的好奇心普遍比较重，家里的电线,网线,玻璃水杯等易碎品，都要事先藏好，尽可能的不要让猫咪接触。家里如果有阳台,窗户等，也要用纱网封上,避免小猫咪偷偷跑出去玩。家里的沙发，窗帘等也要提前包好，不然它们很可能会因为要磨爪子而把这些弄坏。</p>
  <p class="dogKnowledgeFont">2、饲养一段时间后，就可以对猫咪进行一定量的教育了。当它犯错误，尤其在抓到现行的时候，就要该打打该骂骂,这点绝对不能含糊，提起后颈轻拍脑门，但是力度不能太大,毕竟还是小奶猫，打坏了就不好了。平时喂养的时候多观察猫咪的粪便，如果有什么异常,要及时去当地的宠物医院检查。</p>
</div>
