<p class="dogKnowledge03">注意事项</p>
<div class="dogKnowledge02">
    <p class="dogKnowledgeFont">养狗需要注意以下几点:</p>
    <p class="dogKnowledgeFont">1.主人应定期给狗狗接种疫苗并定进行体内外驱虫;</p>
    <p class="dogKnowledgeFont">2.主人应根据狗狗的年龄阶段喂食相应的狗粮,每隔一段时间可以喂食一些蔬菜、 水果及煮熟的高蛋白质低脂肪的肉类;</p>
    <p class="dogKnowledgeFont">3.每天应带狗狗出门运动,保证狗狗的运动量，需要定期对狗狗生活环境进行消毒</p>
</div>
